<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
        <mat-card-content>
            <p>{{ q.description }}</p>
    </mat-card-content>   
    <mat-card-actions>
        <button 
        [routerLink]="'/admin/view-questions/'+q.qId + '/' + q.title"
        mat-stroked-button color="primary">Questions</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Questions :{{q.numberOfQuestions}}</button>
        <button mat-stroked-button color="primary" class="ml20" 
         [routerLink]="'/admin/quiz/' + q.qId">Update</button>
        
        <button mat-stroked-button color="primary" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
    
</mat-card>
<div class="container text-center mt20 ml20">
    <button routerLink="/admin/add-Quiz" mat-raised-button color="primary">Add new Quiz</button>
   </div>
