<mat-card *ngIf="user">

    <h1>Your Profile Details</h1>
    <mat-card-content>
       <div class="bootstrap-wrapper">
           <div class="container">
               <div class="container text-center">
  
                <img src="https://www.pngitem.com/pimgs/m/419-4196791_transparent-confused-man-png-default-profile-png-download.png"
                alt=""
                class="profile-image"
                />
                <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
               </div>
              <!-- {{user | json}} --> 
               <div class="row">
                   <div class="col-md-10 offset-md-1">
                      <table class="table text-center">
                          <tr>
                          <td>username</td>
                          <td>{{user.username}}</td>
                          </tr>
                          <tr>
                            <td>UserId</td>
                            <td>EXAM{{ user.id }}</td>
                          </tr>
                          <tr>
                            <td>Phone</td>
                            <td>{{ user.phone }}</td>
                          </tr>
                          <tr>
                            <td>Role</td>
                            <td>{{ user.authorities[0].authority}}</td>
                          </tr>
                          <tr>
                            <td>Status</td>
                            <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                          </tr>

                      </table>
                   </div>
               </div>
           </div>
       </div>
       
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
</mat-card>
