
<div class="bootstrap-wrapper">
     <div class="container">
         <div class="row" >
             <div class="col-md-6 offset-md-3">
                 <div class="container text-center" >
                     <img src="../../../assets/logo1.jpg" alt="" />
                 
                 <h1 class="text-center">Register Here!!</h1>
                 <mat-card>
                 <form (ngSubmit)="formSubmit()">
                    
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input required [(ngModel)] ="user.username" name="username"
                    matInput placeholder="Enter here">
                    <mat-hint>User name must be unique</mat-hint>
                    </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User password</mat-label>
                        <input required type="password"
                        [(ngModel)]="user.password" name="password" matInput placeholder="Enter here">
                      </mat-form-field>
 
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Firstname</mat-label>
                        <input required  [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Lastname</mat-label>
                        <input required  [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                     </mat-form-field>

                     <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input required  [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here">
                     </mat-form-field>

                     <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Phone Number</mat-label>
                      <input required  [(ngModel)]="user.phone" name="phone" type="number"matInput placeholder="Enter here"> 
                     </mat-form-field>
                     
                     <div class="container text-center">
                       <button type="submit" mat-raised-button color color="primary">Register</button>
                       <button style="margin-left:20px" mat-raised-button color="accent">Clear</button>
                       
                     </div>    
                 </form>
                </mat-card>
              </div>
             </div>
         </div>
     </div> 

</div>
