<mat-card>
    <h1>Add New category</h1>
    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline"> 
                         <mat-label>Title</mat-label>
                          <input
                           autofocus
                           type="text" name="title" 
                          matInput placeholder="Enter here"
                          [(ngModel)]="category.title"
                          >
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline"> 
                            <mat-label>Description</mat-label>
                             <textarea  name="description" 
                             matInput placeholder="Enter Category Description"
                             rows="15"
                             [(ngModel)]="category.description">
                             </textarea>
                           </mat-form-field>
                           <div class="container text-center mt15">
                               <button mat-raised-button color="primary">
                                   Add
                            </button>

                           </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>

</mat-card> 
<!--ngmodel is for 2 way biding here whatever in front end they add the category and it populates to ts and ts gives to back end and updates in data-->
